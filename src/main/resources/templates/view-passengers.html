<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Passengers</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #f9f9f9;
            --text: #222;
            --primary: #1976d2;
            --accent: #e3f2fd;
            --table-border: #ccc;
            --card-bg: white;
            --btn-text: white;
            --btn-hover: #1565c0;
        }

        body.dark-mode {
            --bg: #121212;
            --text: #f0f0f0;
            --primary: #64b5f6;
            --accent: #1e1e1e;
            --table-border: #444;
            --card-bg: #1f1f1f;
            --btn-text: black;
            --btn-hover: #42a5f5;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: "Segoe UI", sans-serif;
            padding: 40px;
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle label {
            display: block;
            width: 50px;
            height: 26px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .theme-toggle label::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-toggle input:checked + label::before {
            transform: translateX(24px);
        }

        .theme-toggle input:checked + label {
            background-color: #4caf50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid var(--table-border);
            text-align: left;
        }

        th {
            background-color: var(--primary);
            color: var(--btn-text);
        }

        tr:nth-child(even) {
            background-color: var(--accent);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            margin-right: 8px;
        }

        a:hover {
            text-decoration: underline;
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary);
            color: var(--btn-text);
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: var(--btn-hover);
        }
    </style>
</head>
<body>

<div class="theme-toggle">
    <input type="checkbox" id="themeToggle">
    <label for="themeToggle"></label>
</div>

<h2>üë• Passenger List</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.id}"></td>
            <td th:text="${passenger.name}"></td>
            <td th:text="${passenger.email}"></td>
            <td th:text="${passenger.phone}"></td>
            <td>
                <a th:href="@{'/edit-passenger/' + ${passenger.id}}">‚úèÔ∏è Edit</a>
                <a th:href="@{'/delete-passenger/' + ${passenger.id}}" onclick="return confirm('Are you sure?')">‚ùå Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<div style="text-align: center;">
    <a href="/add-passenger" class="nav-link">‚ûï Add New Passenger</a>
</div>

<script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
</script>

</body>
</html>
