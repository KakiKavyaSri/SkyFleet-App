<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SkyFleet - Welcome</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-gradient: linear-gradient(to right, #74ebd5, #acb6e5);
            --text-color: #333;
            --button-bg: #333;
            --button-hover: #555;
            --button-text: white;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(to right, #232526, #414345);
            --text-color: #f0f0f0;
            --button-bg: #f0f0f0;
            --button-hover: #ccc;
            --button-text: #1e1e1e;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 100px;
            color: var(--text-color);
            margin: 0;
            transition: background 0.5s ease, color 0.3s ease;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 10px;
        }

        p {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle label {
            display: block;
            width: 50px;
            height: 26px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .theme-toggle label::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .theme-toggle input:checked + label::before {
            transform: translateX(24px);
        }

        .theme-toggle input:checked + label {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<div class="theme-toggle">
    <input type="checkbox" id="themeToggle">
    <label for="themeToggle"></label>
</div>

<h1>Welcome to SkyFleet</h1>
<p>Your smart flight management system</p>
<a href="/signup"><button class="btn">Sign Up</button></a>
<a href="/signin"><button class="btn">Sign In</button></a>

<script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
</script>

</body>
</html>
